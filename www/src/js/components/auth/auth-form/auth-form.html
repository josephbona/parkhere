<div ng-if="$ctrl.error" class="message error">
  {{ $ctrl.error }}
</div>
<form class="list" name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <label class='item item-input'>
    <input
      type="email"
      name="email"
      required="required"
      placeholder="Enter your email"
      ng-model="$ctrl.user.email">
  </label>
  <label class='item item-input'>
    <input
      type="password"
      name="password"
      required="required"
      placeholder="Enter your password"
      ng-model="$ctrl.user.password">
  </label>
  <div class="auth-button">
    <button class="button button-block button-balanced text-uppercase" type="submit">
      {{ $ctrl.button }}
    </button>
  </div>
</form>
