<ion-content padding="true" hide-nav-bar="true">
  <img class="logo-full" src="images/logo-full.png" alt="">
  <div class="auth">
    <h1>Login</h1>
    <auth-form
      user="$ctrl.user"
      message="{{ $ctrl.error }}"
      button="Sign In"
      on-submit="$ctrl.loginUser($event);">
    </auth-form>
  </div>
  <div class="auth__info">
    <a ui-sref="auth.register">
      Don't have an account? Create one here.
    </a>
  </div>
</ion-content>
